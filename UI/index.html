<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px;
            color: #333;
        }

        .controls {
            text-align: center;
            margin: 20px;
        }

        .controls input,
        .controls select,
        .controls button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }

        .pokemon-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .pokemon-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 280px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .pokemon-item:hover {
            transform: scale(1.05);
        }

        model-viewer {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Pokémon 3D Models</h1>

    <div class="controls">
        <select id="filter-dropdown">
            <option value="all">All Forms</option>
            <option value="regular">Regular</option>
            <option value="alolan">Alolan</option>
            <option value="galar">Galar</option>
            <option value="shiny">Shiny</option>
        </select>
        <input type="text" id="search-input" placeholder="Search by ID or Name">
        <button id="search-button">Search</button>
    </div>

    <div class="loading" id="loading">Loading Pokémon Models...</div>
    <div class="pokemon-list" id="pokemon-list"></div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
        let allPokemonData = [];

        async function fetchData(filters = {}) {
                try {
                    const queryParams = new URLSearchParams(filters).toString();
                    const response = await fetch(`http://localhost:3000/api/data?${queryParams}`);
                    const data = await response.json();
                    allPokemonData = data;
                    document.getElementById('loading').style.display = 'none';
                    renderPokemonList(allPokemonData);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('pokemon-list').innerHTML = '<p class="error">Failed to load Pokémon models. Please try again later.</p>';
                }
            }

        function renderPokemonList(pokemonData) {
                const pokemonListElement = document.getElementById('pokemon-list');
                pokemonListElement.innerHTML = '';

                if (pokemonData.length === 0) {
                    pokemonListElement.innerHTML = '<p class="error">No Pokémon found.</p>';
                    return;
                }

                // Loop through the received data
                pokemonData.forEach(pokeData => {
                    pokeData.pokemon.forEach(pokemon => {
                        const pokemonElement = document.createElement('div');
                        pokemonElement.classList.add('pokemon-item');

                        // Rendering the pokemon information
                        pokemonElement.innerHTML = `
                <h3>${pokemon.name} (#${pokemon.id})</h3>
                <model-viewer src="${pokemon.model}" alt="${pokemon.name} 3D model" auto-rotate camera-controls></model-viewer>
            `;

                        pokemonListElement.appendChild(pokemonElement);
                    });
                });
            }

        function filterPokemon() {
                const filterValue = document.getElementById('filter-dropdown').value.toLowerCase();
                const searchValue = document.getElementById('search-input').value.toLowerCase();

                const filters = {};

                if (filterValue !== 'all') filters.form = filterValue;
                if (searchValue) filters.name = searchValue;

                fetchData(filters);
            }

        document.getElementById('search-button').addEventListener('click', filterPokemon);
            document.getElementById('filter-dropdown').addEventListener('change', filterPokemon);

            fetchData();
    </script>
</body>

</html>
